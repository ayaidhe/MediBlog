<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${blog.titre} + ' - MediBlog'"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #60a5fa;
            --secondary: #f1f5f9;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --gradient-secondary: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar Styles - Retirer les styles personnalis√©s car on utilise le fragment */
        /* Les styles de navbar sont maintenant dans le fragment navbar */

        /* Main Content */
        .main-content {
            min-height: calc(100vh - 100px);
            padding: 2rem 0;
        }

        .content-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--gray-200);
        }

        /* Blog Header */
        .blog-header {
            padding: 3rem;
            background: var(--gradient-secondary);
            position: relative;
            overflow: hidden;
        }

        .blog-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: var(--primary-light);
            opacity: 0.1;
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .blog-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            line-height: 1.2;
            position: relative;
        }

        .blog-metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            color: var(--gray-600);
            font-size: 0.95rem;
            position: relative;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: white;
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-sm);
        }

        .metadata-item i {
            color: var(--primary);
            font-size: 1.1rem;
        }

        /* Blog Image */
        .blog-image-section {
            position: relative;
            height: 400px;
            overflow: hidden;
            background: var(--gray-100);
        }

        .blog-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            filter: brightness(0.95);
        }

        .blog-image:hover {
            transform: scale(1.05);
            filter: brightness(1);
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.3));
            height: 100px;
            pointer-events: none;
        }

        .image-placeholder {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-secondary);
            color: var(--gray-400);
            font-size: 4rem;
        }

        /* Blog Content */
        .blog-content-section {
            padding: 3rem;
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--gray-700);
            margin-bottom: 2rem;
            white-space: pre-line;
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        /* Action Buttons */
        .action-section {
            padding: 1.5rem 3rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .btn {
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--gray-600), var(--gray-700));
            color: white;
        }

        /* Comment Section */
        .comment-section {
            padding: 3rem;
            background: white;
        }

        .comment-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .comment-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .comment-form {
            background: var(--gray-50);
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
        }

        .comment-form:hover {
            box-shadow: var(--shadow-md);
        }

        .comment-form textarea {
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius-sm);
            padding: 1rem;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
        }

        .comment-form textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .comment {
            padding: 1.5rem;
            border-radius: var(--border-radius);
            background: var(--gray-50);
            margin-bottom: 1rem;
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
        }

        .comment:hover {
            background: var(--gray-100);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .comment-author {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-date {
            color: var(--gray-500);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .comment-content {
            color: var(--gray-700);
            line-height: 1.6;
        }

        /* Alerts */
        .alert {
            border-radius: var(--border-radius);
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            border: none;
            box-shadow: var(--shadow-sm);
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border-left: 4px solid var(--accent);
        }

        .alert-danger {
            background: #fef2f2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }

        .alert-light {
            background: var(--gray-100);
            color: var(--gray-700);
            border-left: 4px solid var(--gray-400);
        }

        /* Modal */
        .modal-content {
            border-radius: var(--border-radius);
            border: none;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .modal-header {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1.5rem;
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-footer {
            padding: 1.5rem;
            background: var(--gray-50);
            border: none;
        }

        .btn-close {
            filter: brightness(0) invert(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-container {
                margin: 1rem;
                border-radius: var(--border-radius-sm);
            }

            .blog-header,
            .blog-content-section,
            .comment-section {
                padding: 2rem;
            }

            .action-section {
                padding: 1rem 2rem;
            }

            .blog-title {
                font-size: 2rem;
            }

            .blog-metadata {
                flex-direction: column;
                gap: 1rem;
            }

            .blog-image-section {
                height: 250px;
            }

            .comment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* Loading Animation */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="fragment/navbar :: navbar"></div>

<div class="main-content">
    <!-- Message d'alerte -->
    <div class="container" th:if="${message}">
        <div class="alert fade-in" th:classappend="${messageType == 'success'} ? 'alert-success' : 'alert-danger'" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${message}"></span>
        </div>
    </div>

    <div class="container">
        <div class="content-container fade-in">
            <!-- En-t√™te du blog -->
            <div class="blog-header reveal">
                <h1 class="blog-title" th:text="${blog.titre}"></h1>
                <div class="blog-metadata">
                    <div class="metadata-item">
                        <i class="fas fa-user-circle"></i>
                        <span>Par <strong th:text="${blog.auteur.username}"></strong></span>
                    </div>
                    <div class="metadata-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span th:text="${#temporals.format(blog.createdAt, 'dd MMMM yyyy √† HH:mm')}"></span>
                    </div>
                </div>
            </div>

            <!-- Image du blog
            <div class="blog-image-section reveal">
                <div th:if="${blog.image != null && !blog.image.isEmpty()}">
                    <img th:src="@{${blog.image}}"
                         class="blog-image"
                         alt="Image illustrative du blog"
                         onerror="this.parentElement.innerHTML='<div class=\'image-placeholder\'><i class=\'fas fa-image\'></i></div>'" />
                    <div class="image-overlay"></div>
              </div>
                <div th:if="${blog.image == null || blog.image.isEmpty()}" class="image-placeholder">
                    <i class="fas fa-image"></i>
                </div>
            </div>    -->

            <!-- Contenu du blog -->
            <div class="blog-content-section reveal">
                <div class="blog-content" th:text="${blog.contenu}"></div>
            </div>

            <!-- Boutons d'action -->
            <div class="action-section reveal">
                <div class="action-buttons">
                    <!-- Boutons visibles uniquement pour l'auteur du blog ou les administrateurs -->
                    <div sec:authorize="isAuthenticated()"
                         th:if="${#authentication.name == blog.auteur.username or #authorization.expression('hasRole(''ADMIN'')')}">
                        <a th:href="@{/blogs/edit/{id}(id=${blog.id})}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Modifier
                        </a>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            <i class="fas fa-trash-alt"></i> Supprimer
                        </button>
                    </div>

                    <a th:href="@{/blogs}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Retour √† la liste
                    </a>
                </div>
            </div>

            <!-- Section commentaires -->
            <div class="comment-section reveal">
                <h3 class="comment-title">
                    <i class="fas fa-comments me-2"></i>Commentaires
                </h3>

                <!-- Formulaire pour ajouter un commentaire (visible seulement si connect√©) -->
                <div sec:authorize="isAuthenticated()" class="comment-form">
                    <form th:action="@{/comments/add}" method="post">
                        <input type="hidden" name="blogId" th:value="${blog.id}" />
                        <div class="mb-3">
                                <textarea class="form-control" name="content" rows="4"
                                          placeholder="üí≠ Partagez votre avis sur cet article..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Publier le commentaire
                        </button>
                    </form>
                </div>

                <!-- Message si aucun commentaire -->
                <div th:if="${#lists.isEmpty(comments)}" class="alert alert-light">
                    <i class="fas fa-comments me-2"></i>
                    Aucun commentaire pour le moment. Soyez le premier √† partager votre avis!
                </div>

                <!-- Liste des commentaires -->
                <div th:each="comment : ${comments}" class="comment">
                    <div class="comment-header">
                        <div class="comment-author">
                            <i class="fas fa-user-circle"></i>
                            <span th:text="${comment.author.username}"></span>
                        </div>
                        <div class="comment-date">
                            <i class="far fa-clock"></i>
                            <span th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                        </div>
                    </div>
                    <div class="comment-content" th:text="${comment.content}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmation de suppression -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">
                    <i class="fas fa-exclamation-triangle me-2"></i>Confirmer la suppression
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-3">
                    <i class="fas fa-trash-alt text-danger" style="font-size: 3rem;"></i>
                </div>
                <p class="text-center mb-3"><strong>√ätes-vous s√ªr de vouloir supprimer cet article ?</strong></p>
                <p class="text-muted text-center small">
                    ‚ö†Ô∏è Cette action est irr√©versible et supprimera √©galement tous les commentaires associ√©s.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i> Annuler
                </button>
                <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Supprimer d√©finitivement
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragment/footer :: footer"></div>

<!-- Scripts JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fonction pour la navbar fragment (si n√©cessaire)
    function toggleNav() {
        const navLinks = document.getElementById('navLinks');
        if (navLinks) {
            navLinks.classList.toggle('show');
        }
    }

    // Scroll reveal animation
    function reveal() {
        const reveals = document.querySelectorAll('.reveal');

        for (let i = 0; i < reveals.length; i++) {
            const windowHeight = window.innerHeight;
            const elementTop = reveals[i].getBoundingClientRect().top;
            const elementVisible = 150;

            if (elementTop < windowHeight - elementVisible) {
                reveals[i].classList.add('active');
            }
        }
    }

    // Event listeners
    window.addEventListener('scroll', reveal);
    window.addEventListener('load', () => {
        reveal();

        // Add fade-in class to all main elements
        document.querySelectorAll('.content-container > *').forEach((el, index) => {
            setTimeout(() => {
                el.classList.add('fade-in');
            }, index * 100);
        });
    });

    // Handle image loading errors
    document.addEventListener('DOMContentLoaded', function() {
        const images = document.querySelectorAll('.blog-image');
        images.forEach(img => {
            img.addEventListener('error', function() {
                this.style.display = 'none';
                const placeholder = document.createElement('div');
                placeholder.className = 'image-placeholder';
                placeholder.innerHTML = '<i class="fas fa-image"></i><div style="margin-top: 1rem; color: #64748b; font-size: 1rem;">Image non disponible</div>';
                this.parentElement.appendChild(placeholder);
            });
        });
    });

    // Close mobile menu when clicking outside (si la navbar fragment l'utilise)
    document.addEventListener('click', function(event) {
        const navLinks = document.getElementById('navLinks');
        const mobileToggle = document.querySelector('.mobile-toggle');

        if (navLinks && mobileToggle && !navLinks.contains(event.target) && !mobileToggle.contains(event.target)) {
            navLinks.classList.remove('show');
        }
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
