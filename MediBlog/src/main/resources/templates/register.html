<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription - MediBlog</title>
    <style>
        /* Reset simple */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #1e3a8a;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1e3a8a;
            outline: none;
        }
        button {
            width: 100%;
            background-color: #1e3a8a;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3b5abd;
        }
        .info-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        .info-text a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 600;
        }
        .error {
            color: #d32f2f;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Inscription à MediBlog</h2>

    <form th:action="@{/register}" method="post" th:object="${user}" novalidate>
        <label for="username">Nom d'utilisateur</label>
        <input id="username" type="text" th:field="*{username}" placeholder="Votre nom d'utilisateur" />
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label for="email">Email</label>
        <input id="email" type="email" th:field="*{email}" placeholder="exemple@domaine.com" />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <div class="error" th:if="${emailError}" th:text="${emailError}"></div>

        <label for="password">Mot de passe</label>
        <input id="password" type="password" th:field="*{password}" placeholder="Votre mot de passe" />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>


        <label for="bio">BIO</label>
        <input id="bio" type="text" th:field="*{bio}" />



        <button type="submit">S'inscrire</button>
    </form>

    <div class="info-text">
        Déjà un compte ? <a th:href="@{/login}">Se connecter</a>
    </div>
</div>
</body>
</html>
